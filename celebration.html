<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrating Sneha's Birthday!</title>
    <link rel="stylesheet" href="celebration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
</head>
<body>
    <div class="celebration-container">
        <div class="celebration-text">
            <h1 class="celebration-title">Happy Birthday Sneha!</h1>
            <h2 class="celebration-subtitle">Celebrating You Today!</h2>
        </div>
        
        <div class="lottie-animation" id="lottie-cake"></div>
        
        <div class="featured-image">
            <img src="Center_Ghibili.jpeg" alt="Sneha" class="main-image">
        </div>
        
        <div class="birthday-message">
            <div class="message-content">
                <h2>Happy 23rd Birthday, Sneha!</h2>
                <p>May your day be as lovely as you are!</p>
                <p>Wishing you joy, laughter, and all the happiness in the world on your special day.</p>
                <p>Here's to an amazing year ahead filled with wonderful adventures!</p>
                <div class="message-date">June 13, 2025</div>
            </div>
        </div>
    </div>

    <div id="confetti-container"></div>

    <script src="celebration.js"></script>
</body>
</html>
