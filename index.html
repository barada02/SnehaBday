<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sneha!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>    <div class="container">
        <div class="text-container">
            <h1 class="birthday-text">Happy Birthday!</h1>
            <h2 class="name-text">Sneha</h2>
            <p class="meaning">"Lovely" by name, lovely by nature</p>
        </div>
        
        <div class="balloon-container">
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
            <div class="balloon balloon-4"></div>
            <div class="balloon balloon-5"></div>
        </div>
        
        <div class="message-box">
            <p>Dear Sneha,</p>
            <p>On this special day, I wish you all the happiness and joy in the world!</p>
            <p>May your 23rd year be filled with amazing adventures and beautiful moments.</p>
            <p>Happy Birthday!</p>
            <div class="date">June 13, 2025</div>
        </div>
        
        <button id="celebrateBtn" class="celebrate-btn">Click to Celebrate!</button>
        
        <div class="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
